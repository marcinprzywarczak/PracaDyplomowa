            formControlName="utilities"
            defaultLabel="Wybierz media"
            optionLabel="name"
            optionValue="id"
            display="chip"
            [filter]="false"
            [showClear]="true"
            [style]="{ width: '100%' }"
            [showHeader]="false"
            emptyMessage="Brak"
          ></p-multiSelect>
        </div>

        <div class="w-full md:w-1/3 flex flex-col">
          <label>Informacje dodatkowe</label>
          <p-multiSelect
            [options]="additionalInfOptions"
            formControlName="additionalInf"
            defaultLabel="Wybierz informacje dodatkowe"
            optionLabel="name"
            optionValue="id"
            display="chip"
            [filter]="false"
            [showClear]="true"
            [style]="{ width: '100%' }"
            [showHeader]="false"
            emptyMessage="Brak"
          ></p-multiSelect>
        </div>

        <div class="w-full">
          <span class="p-buttonset">
            <button
              class="p-button-secondary w-1/2"
              pButton
              [disabled]="!this.form.dirty || !this.form.touched"
              (click)="clearFormAndFilters()"
              label="Wyczyść filtry"
            ></button>
            <button
              pButton
              [disabled]="!this.form.dirty || !this.form.touched"
              class="w-1/2"
              label="Szukaj"
            ></button
          ></span>
        </div>
      </div>
    </div>
  </form>
</p-sidebar>
<div class="filter-button">
  <button
    (click)="visibleFilterSidebar = true"
    pButton
    label="Filtruj ogłoszenia"
    style="z-index: 100; border-radius: 0"
    class="w-full fixed bottom-0 left-0 md:hidden"
  ></button>
</div>
<div
  class="w-full flex flex-col justify-center items-center pt-4 space-y-4"
  *ngIf="dataLoad; else elseBlock"
>
  <app-offer
    *ngFor="let offer of offers"
    class="w-full md:px-20"
    [offer]="offer"
  ></app-offer>
  <h1 *ngIf="offers.length === 0">BRAK OFERT</h1>
  <p-paginator
    class="pb-14 md:pb-0"
    [rows]="10"
    [totalRecords]="totalRecords"
    (onPageChange)="paginate($event)"
  ></p-paginator>
</div>
<ng-template #elseBlock>
  <div class="w-full h-full flex items-center justify-center">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
