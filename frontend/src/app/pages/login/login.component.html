<div class="h-full flex flex-col items-center justify-center">
  <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm md:w-1/3">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <span class="text-red-600" *ngIf="error">{{error}}</span>
      <div class="form-group mb-6">
        <label for="email" class="form-label inline-block mb-2 text-gray-700">Adres email</label>
        <input type="email" id="email" name="email" formControlName="email" class="form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        [ngClass]="((f['email'].invalid && (f['email'].touched || f['email'].dirty || isSubmitted)) || errors.email) ?
                  'border-red-600' : 'border-gray-300'"
               aria-describedby="emailHelp" placeholder="Wprowadź email">
        <div *ngIf="f['email'].invalid && (f['email'].touched || f['email'].dirty || isSubmitted)" class="text-red-600 font-semibold">
          <div *ngIf="f['email'].errors?.['required']">Adres e-mail jest wymagany!</div>
          <div *ngIf="f['email'].errors?.['email']">Niepoprawny adres e-mail!</div>
        </div>
        <div *ngIf="errors.email" class="text-red-600 font-semibold">
          <div>{{errors.email[0]}}</div>
        </div>
      </div>
      <div class="form-group mb-6">
        <label for="password" class="form-label inline-block mb-2 text-gray-700">Hasło</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
         [ngClass]="((f['password'].invalid && (f['password'].touched || f['password'].dirty || isSubmitted))||errors.password) ?
                    'border-red-600' : 'border-gray-300'"
               placeholder="Wprowadź hasło">
        <div *ngIf="f['password'].invalid && (f['password'].touched || f['password'].dirty || isSubmitted)" class="text-red-600 font-semibold">
          <div *ngIf="f['password'].errors?.['required']">Hasło jest wymagane!</div>
        </div>
        <div *ngIf="errors.password" class="text-red-600 font-semibold">
          <div *ngFor="let password of errors.password">{{password}}</div>
        </div>
      </div>
      <button type="submit" class="
      w-full
      px-6
      py-2.5
      bg-blue-600
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out">Zaloguj</button>
    </form>
  </div>
</div>
