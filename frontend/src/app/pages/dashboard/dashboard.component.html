<div class="flex justify-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full">
    <div class="bg-gray-200 flex flex-col md:px-20 px-5 items-center justify-center">
      <div class="flex flex-col space-y-3 w-full md:flex-row md:space-x-3 md:space-y-0">
        <div class="w-full md:w-1/3 flex flex-col">
          <label for="propertyType">Typ nieruchomości</label>
          <p-dropdown class="w-full" id="propertyType" name="propertType"
                      [options]="propertyTypes" optionLabel="name" optionValue="id" placeholder="Wybierz typ nieruchomości"
                      [style]="{'width':'100%'}" formControlName="propertyType"
          ></p-dropdown>
        </div>
        <div class="w-full md:w-1/3 flex flex-col">
          <label for="offerType">Typ ogłoszenia</label>
          <p-dropdown class="w-full" id="offerType" name="offerType"
                      [options]="offerTypes" optionLabel="name" optionValue="id" placeholder="Wybierz typ ogłoszenia"
                      [style]="{'width':'100%'}" formControlName="offerType"
          ></p-dropdown>
        </div>
        <div class="w-full md:w-1/3">
          <span>Cena</span>
          <div class="flex flex-row space-x-2">
            <div class="flex flex-col w-1/2">
              <input id="priceFrom" type="text" placeholder="Od" pInputText formControlName="priceFrom">
            </div>
            <div class="flex flex-col w-1/2">
              <input id="priceTo" type="text" placeholder="Do" pInputText formControlName="priceTo">
            </div>
          </div>
        </div>

      </div>

      <div class="flex flex-col space-y-3 w-full md:flex-row md:space-x-3 md:space-y-0">
        <div class="w-full md:w-1/3 flex flex-col">
          <label for="locality">Lokalizacja</label>
          <input id="locality" type="text" placeholder="Wprowadź lokalizację" pInputText formControlName="locality">
        </div>

        <div class="w-full md:w-1/3">
          <span>Powierzchnia</span>
          <div class="flex flex-row space-x-2">
            <div class="flex flex-col w-1/2">
              <input id="areaFrom" type="text" placeholder="Od" pInputText formControlName="areaFrom">
            </div>
            <div class="flex flex-col w-1/2">
              <input id="areaTo" type="text" placeholder="Do" pInputText formControlName="areaTo">
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/3 flex justify-end items-end">
          <button type="button" (click)="clearFilters()" class="bg-gray-600 rounded-l py-3 px-4 w-fit hover:bg-gray-400
           disabled:bg-gray-600">Wyczyść filtry</button>
          <button [disabled]="disabledButton" type="submit" class="bg-blue-600 rounded-r py-3 px-4 w-fit hover:bg-blue-400
           disabled:bg-blue-600">Szukaj</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="w-full flex flex-col justify-center items-center pt-4 space-y-4" *ngIf="dataLoad; else elseBlock">
  <app-offer *ngFor="let offer of offers"  class="w-full md:px-20" [offer]="offer"></app-offer>
  <h1 *ngIf="offers.length === 0">BRAK OFERT</h1>
  <p-paginator [rows]="10" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
</div>
<ng-template #elseBlock>
  <div class="w-full h-full flex items-center justify-center">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
