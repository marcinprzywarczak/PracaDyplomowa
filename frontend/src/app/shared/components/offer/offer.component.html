<a [routerLink]="['/offer', offer.id]">
  <div class="w-full min-w-full p-3 flex flex-row bg-amber-200 space-x-5">
    <div class="flex">
      <img
        *ngIf="mainPhoto; else placeHolderPhoto"
        src="{{ mainPhoto.path }}"
        width="400px"
        height="400px"
        alt="{{ mainPhoto.description }}"
      />
      <ng-template #placeHolderPhoto>
        <img
          src="assets/default-photo.jpg"
          width="400px"
          height="400px"
          alt="Zdjęcie główne ogłoszenia"
        />
      </ng-template>
    </div>
    <div class="flex flex-col w-full">
      <div class="w-full flex flex-row justify-between">
        <div class="text-2xl">Tytuł: {{ offer.title }}</div>
        <i
          class="pi pi-plus-circle hover:text-green-400"
          style="font-size: 2rem"
        ></i>
      </div>

      <div class="text-base">Cena: {{ offer.price }}</div>
      <div class="text-base">Kategoria: {{ offer.property_type.name }}</div>
      <div class="text-base">Lokalizacja: {{ offer.locality }}</div>
      <div class="text-base">Typ oferty: {{ offer.offer_type.name }}</div>
    </div>
  </div>
</a>
